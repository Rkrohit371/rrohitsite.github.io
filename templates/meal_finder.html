<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/meal_finder.css') }}">
    <title>Rrohit Site</title>
</head>
<body>
    <div class="container">
        <h1>The Meal Finder</h1>
        <div class="flex">
            <form class="flex" id="submit">
                <input type="text" id="search" placeholder="Search for meals or keywords">
                <button class="search-btn" type="submit">
                    <i class="fa fa-search"></i>
                </button>
            </form>
            <button class="random-btn" id='random'>
                <i class="fas fa-random"></i>
            </button>
        </div>

        <div id="result-heading"></div>
        <div id="meals" class="meals"></div>
        <div id="single-meal"></div>
    </div>
    

    <script src="{{url_for('static', filename='javascript/meal_finder.js')}}"></script>
</body>
</html>
